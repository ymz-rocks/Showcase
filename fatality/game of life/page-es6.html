<html>

    <script>

            Enjoy :)
        */

        // first - wait for complete document load, then - start!
        window.addEventListener('load', () => 
        {
            var canvas = document.querySelector('#life'), // select canvas element with id = life
                stats = document.querySelector('.stats'), // and stats element
                
                onGenerationTick = (generation) =>
                {
                    stats.innerHTML = 'Generation: ' + generation;
                },

                gol = gameOfLife(canvas, onGenerationTick);

                gol.start();

                // you can also call gol.stop() to stop generation ticks 
            
        }, false);

    </script>
